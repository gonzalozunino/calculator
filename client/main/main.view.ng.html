<div class="container">
    <div class="row cal-wrapper">
        <div class="col-md-12">
            <div class="cal-display">
                <!-- Display is bound to scope variables in app.js -->
                <p class="cal-results">
                    {{output}}<br>
                    {{operationToken}}
                </p>
            </div>
        </div>
        <div class="col-md-12">
            <div class="cal-buttons">
                <div class="row">
                    <button class="btn btn-danger" data-method="reset" data-key="8">C</button>
                    <button class="btn" data-constant="BRO" data-key="40">(</button>
                    <button class="btn" data-constant="BRC" data-key="41">)</button>
                    <button class="btn btn-warning" data-constant="LOG" data-key="115">log</button>
                </div>
                <div class="row">
                    <button class="btn" data-key="55">7</button>
                    <button class="btn" data-key="56">8</button>
                    <button class="btn" data-key="57">9</button>
                    <button class="btn btn-warning" data-constant="DIV" data-key="47">/</button>
                </div>
                <div class="row">
                    <button class="btn" data-key="52">4</button>
                    <button class="btn" data-key="53">5</button>
                    <button class="btn" data-key="54">6</button>
                    <button class="btn btn-warning" data-constant="MULT" data-key="42">*</button>
                </div>
                <div class="row">
                    <button class="btn" data-key="49">1</button>
                    <button class="btn" data-key="50">2</button>
                    <button class="btn" data-key="51">3</button>
                    <button class="btn btn-warning" data-constant="MIN" data-key="45">-</button>

                </div>
                <div class="row">
                    <button class="btn" data-key="48">0</button>
                    <button class="btn" data-key="46">.</button>
                    <button class="btn btn-primary" data-method="calculate" data-key="61">=</button>
                    <button class="btn btn-warning" data-constant="SUM" data-key="43">+</button>
                </div>
            </div>
        </div>
    </div>
</div>
